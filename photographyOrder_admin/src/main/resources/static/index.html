<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>预订</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->

    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <link type="text/css" rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="divTop container-full">预订</div>
    <div id="app" class="container" style="margin-top: 20px">
        <div class="row">
            <div class="divList col-xs-6 col-md-6" v-for="item in timeList">
                <button type="button" :disabled="item.isOrder==0" class="btn btn-default" data-toggle="modal" data-target="#myModal" @click="chooseTime(item)">
                    {{item.time}}
                </button>
            </div>
        </div>


        <!--弹出层-->
        <!-- Modal -->
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="myModalLabel">请填写预订信息</h4>
                    </div>
                    <form @submit.prevent="submit">
                        <div class="modal-body">
                            <p>所选时间段：<strong>{{pickTime.time}}</strong></p>
                                <div class="form-group">
                                    <label for="name">姓名</label>
                                    <input v-model="order.name" type="text" class="form-control" id="name" placeholder="Name">
                                </div>
                                <div class="form-group">
                                    <label for="mobilePhone">联系电话</label>
                                    <input v-model="order.mobilePhone" type="text" class="form-control" id="mobilePhone" placeholder="MobilePhone">
                                </div>
                                <div class="form-group">
                                    <label for="photoObj">拍照对象</label>
                                    <input v-model="order.photoObj" type="text" class="form-control" id="photoObj" placeholder="PhotoObj">
                                </div>
                                <div class="form-group">
                                    <label for="remarks">备注</label>
                                    <textarea v-model="order.remarks" class="form-control" id="remarks" placeholder="Remarks"></textarea>
                                </div>
                        </div>
                        <div class="modal-footer">
                            <button type="submit" class="btn btn-success" :disabled="disabledFlag">提交</button>
                            <button type="button" class="btn btn-danger" data-dismiss="modal">关闭</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!--弹出层-->

    </div>

<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>

<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script type="text/javascript" rel="script" src="js/index.js"></script>
</body>
</html>
